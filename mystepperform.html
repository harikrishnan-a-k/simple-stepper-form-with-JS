<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .tab{
            display: none;
            opacity:0;
            transition: opacity 1000ms ;
        }
        .step{
            height:0.9rem;
            width: 0.9rem;
            border: 1px solid #007bff;
            border-radius: 50%;
            opacity: 0.5;
            display:inline-block;
            background-color: white;
        }

        

        /* Mark the steps that are finished and valid: */
        .step.active {
            background-color: #007bff;
            opacity: 1;
            transition: opacity .7s;
        }
        .mybg-light {
            background-color: #ced4da;
        }

        
    </style>
</head>
<body>
    <div class="container " style="margin-top: 10%;margin-bottom: 10%;">
        <div class="row justify-content-center align-items-center ">

            <div class="col-md-6 mybg-light " >
                <form id="regForm">
                    <legend class="text-primary display-4 text-center text-uppercase"> Stepper Form </legend>

                    <div class="tab">
                        <div class="form-group">
                        <label for="fname"> <span class="text-info"> First Name </span></label>
                        <input type="text" required class="form-control bg-info text-white" id="fname" aria-describedby="fnameHelp">
                        </div>
                    </div>
                    <div class="tab">
                        <div class="form-group">
                        <label for="lname"><span class="text-success">Last Name </span></label>
                        <input type="text" required class="form-control bg-success text-white" id="lname">
                        </div>
                    </div> 
                    <div class="tab">
                        <div class="form-group">
                        <label for="exampleInputEmail1"> <span class="text-warning">Email address </span></label>
                        <input type="email" required class="form-control bg-warning text-white" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                    </div>
                    <div class="tab">
                        <div class="form-group">
                        <label for="exampleInputPassword1"> <span class="text-danger">Password </span></label>
                        <input type="password" required class="form-control bg-danger text-white" id="exampleInputPassword1">
                        </div>
                    </div>  
                    <div class=" float-right" style="overflow: auto;">
                        <button type="button" class="btn btn-primary" id="prevBtn" onclick="changeTab(-1)">PREVIOUS</button>
                        <button type="button" class="btn btn-primary" id="nextBtn" onclick="changeTab(1)">NEXT</button>
                    </div>

                    <div style="text-align:center;margin-top:80px;margin-bottom: 40px;">
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                    </div>
                </form>
                


            </div>
        </div>
    </div>

    <script>
        
        var currentTab=0;
        showTab(currentTab);
        function showTab(n){
            var x=document.getElementsByClassName("tab");
            x[n].style.display="block";
            x[n].style.opacity="1";
        
            if (n==0) {
                document.getElementById("prevBtn").style.display="none";
            }else{
                document.getElementById("prevBtn").style.display="inline";
            }
            
            if(n==x.length-1){
                document.getElementById("nextBtn").innerHTML="Register";
            }else{
                document.getElementById("nextBtn").innerHTML="Next";
            }
            updateSteps(n);

        }
        function updateSteps(n){

            var i,s=document.getElementsByClassName("step");
            for(i=0;i<s.length;i++)
            {
                s[i].className=s[i].className.replace("active","");
            }
            s[n].className+=" active";
        }
        function changeTab(n){

            var x=document.getElementsByClassName("tab");
            x[currentTab].style.display="none";
            currentTab+=n;
            if (currentTab >= x.length) {
                // ... the form gets submitted:
                document.getElementById("regForm").submit();
                alert("registration successful");
                return false;
            }
            showTab(currentTab);
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
